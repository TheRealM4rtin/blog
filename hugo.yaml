      url: "https://github.com/TheRealM4rtin"
    - name: LinkedIn
      title: Join LinkedIn community
      url: "https://www.linkedin.com/in/cousseaumartin/"
    - name: X
      title: Dark place
      url: "https://twitter.com/mrtincss"
    - name: Medium
      title: Medium
      url: "https://medium.com/@martin.css"
    - name: Mail  
      title: Mail
      url: "mailto:martin.css@ik.me"
    - name: Instagram
      title: Instagram
      url: "https://www.instagram.com/martinspacepickle"

